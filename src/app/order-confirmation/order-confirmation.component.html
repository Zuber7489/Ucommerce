<div class="container confirmation-container">
    <div class="text-center">
        <i class="fas fa-check-circle confirmation-icon"></i>
        <h2 class="confirmation-text">Order Confirmed!</h2>
    </div>

    <div class="confirmation-details">
        <h4>Order Details</h4>
        <div class="order-details-item">
            <strong>Order ID:</strong> #123456789
        </div>
        <div class="order-details-item">
            <strong>Date:</strong> January 15, 2024
        </div>
        <div class="order-details-item">
            <ul *ngFor="let pdata of data">
                <li>
                    <div class="d-flex justify-content-between align-items-center">
                        <div class="product-info mt-2">
                            <img [src]="pdata.thumbnail" width="40px" height="40px" class="mr-2"> {{pdata.title}}
                        </div>
                        <div class="product-price">
                            ${{ pdata.price * pdata.quantity }}
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <div class="order-details-item">
            <strong>Total Amount:</strong> ${{ calculateTotalPrice() }}
        </div>
    </div>

    <div class="text-center">
        <button class="btn btn-primary btn-back-home" onclick="window.location.href='index.html'">Back to Home</button>
    </div>
</div>
