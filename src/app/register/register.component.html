<!-- Login 6 - Bootstrap Brain Component -->
<section class="bg-primary p-3 p-md-4 p-xl-5 min-vh-100  d-flex align-items-center">
	<div class="container">
	  <div class="row justify-content-center">
		<div class="col-12 col-md-9 col-lg-7 col-xl-6 col-xxl-5">
		  <div class="card border-0 shadow-sm rounded-4">
			<div class="card-body p-3 p-md-4 p-xl-5">
			  <div class="row">
				<div class="col-12">
				  <div class="mb-5">
					<h3>Register Now</h3>
				  </div>
				</div>
			  </div>
			  <form [formGroup]="SignUpForm" >
				<div class="row gy-3 overflow-hidden">
				  <div class="col-12">
					<div class="form-floating mb-3">
					  <input type="text" class="form-control"  formControlName="name" autocomplete="off"  placeholder="name@example.com" required>
					  <label  class="form-label" >Name</label>
					</div>
				  </div>
				  <div class="col-12">
					<div class="form-floating mb-3">
					  <input type="email" class="form-control"  formControlName="email" autocomplete="off" name="email" id="email" placeholder="name@example.com" required>
					  <label for="email" class="form-label" >Email</label>
					</div>
				  </div>
				  <div class="col-12">
					<div class="form-floating mb-3">
					  <input type="password" class="form-control" formControlName="password" autocomplete="off" name="password" id="password" value="" placeholder="Password" required>
					  <label for="password" class="form-label">Password</label>
					</div>
				  </div>
		
				  <div class="col-12">
					<div class="d-grid">
					  <button class="btn bsb-btn-2xl btn-primary" type="submit" (click)="submitNow()">Signup  now</button>
					</div>
				  </div>
				</div>
			  </form>
			  <div class="row">
				<div class="col-12">
				  <hr class="mt-5 mb-4 border-secondary-subtle">
				  <div class="d-flex gap-2 gap-md-4 flex-column flex-md-row justify-content-md-end">
					<a (click)="gotoLoginPage()" style="cursor: pointer;" class="link-secondary text-decoration-none">Create new account</a>
					
				  </div>
				</div>
			  </div>
			  <div class="row">
				
			  </div>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
